<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tucker | Groceries For You</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>

  <div class="container-self">
    <div class="header-top">
      <h1 class="text-muted"><span style="color: #4db6ac; font-weight: bold;">T</span>ucker!</h1>
    </div>
    <div class="hero-contain" id="home-screen">
      <!--<img class="header-img" src="../images/veg.jpg" alt="">-->
      <h1>Welcome to <span style="color: #4db6ac; font-weight: bold;">T</span>ucker!</h1>
      <p class="lead">Grocery shopping at your convenience.</p>
      <!-- CUst/Busin button -->
      <div class="btn-contain">
        <a type="button" class="btn btn-default btn-primary" id="hc-btn" href="#/customer">Home Customer</a>
        <!--<a class="btn btn-primary" href="#" role="button" id="sell-modalbtn" data-toggle="modal" data-target="#sellSignup">Business Customer</a>-->

        <a type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal">Business Customer</a>
      </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Register or Login Business customer -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Register or Login</h4>
          </div>
          <div class="modal-body">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="sell-modalbtn" data-toggle="modal" data-target="#sellSignup">Register</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="selllogin-modalbtn" data-toggle="modal" data-target="#sellLogin">Login</a>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sellLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
            <form id="signup" name="signup" method="post" action="http://localhost:8080/store/login">

              <label for="email">Email Address</label>
              <input class="email" name="email" type="email" placeholder="john@email.com" />

              <label for="password">Password</label>
              <input name="password" type="password" placeholder="Enter Password" />

              <input class="btn" type="submit" value="Sign Up" />
            </form>
          </div>

        </div>
      </div>
    </div>
    <!-- Sell Sign-up Modal -->
    <div class="modal fade bd-example-modal-lg" id="sellSignup" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
          </button>
            <h4 class="modal-title" id="modalLabel">Seller Sign-Up</h4>
            <p>Sign up and start selling your products online</p>
          </div>

          <!-- Inputs for Sell Sign-Up -->
          <div class="modal-body">
            <div class="container-fluid">

              <form method="post" action="http://localhost:8080/store/register">

                <div class="form-group row no-gutters">
                  <label for="sell-storeName-input">Store Name</label>
                  <div class="col-9">
                    <input class="form-control" name="storeName" type="text" placeholder="Enter the name of your store" id="sell-storeName-input"
                      autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <label for="sell-lastName-input">Web Site</label>
                  <div class="col-9">
                    <input class="form-control" name="website" type="text" placeholder="Enter your last name" id="sell-lastName-input" autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <label for="sell-emailAddress-input">E-Mail Address</label>
                  <div class="col-9">
                    <input class="form-control" name="email" type="text" placeholder="Enter your E-Mail Address" id="sell-emailAddress-input"
                      autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <label for="sell-passwordSet-input">Password</label>
                  <div class="col-9">
                    <input class="form-control" type="password" placeholder="Enter a password (Min. 8 characters)" id="sell-password-input" autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <label for="sell-passwordConfirm-input">Password</label>
                  <div class="col-9">
                    <input class="form-control" name="password" type="password" placeholder="Confirm your new Password" id="sell-passwordConfirm-input"
                      autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <label for="sell-streetAddress-input">Phone</label>
                  <div class="col-9">
                    <input class="form-control" name="phone" type="text" placeholder="Enter your store address" id="sell-streetAddress-input"
                      autocomplete="on">
                  </div>
                </div>

                <div class="form-group row no-gutters">
                  <button type="submit" id="sellSignupSubmit" class="btn btn-secondary">Register</button>
                </div>

              </form>

              <!-- Close modal body div -->
            </div>

          </div>
        </div>
      </div>
    </div>

    <!--customer segment-->
    <div class="customer-segment" style="display: none;" id="customer-segment">
      <!--nav-->
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" id="home-btn">Home</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse nav-parent" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/customer/browse-aisles" id="browse-aisles">Browse Aisles</a></li>
              <!--<li><a href="#/customer/express">Express Shops</a></li>-->
              <li><a href="#/customer/delivery" id="delivery" data-toggle="modal" data-target="#myModal3">Delivery</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="loginGroup"><a href="#/customer/login" id="login" data-toggle="modal" data-target="#myModalClient">Login</a></li>
              <li class="loginGroup"><a href="#/customer/register" id="register" data-toggle="modal" data-target="#myModal2">Register</a></li>
              <li class="logout" style="margin-top: 14px;">
                <form action="http://localhost:8080/customer/logout" method="get">
                  <input class="" type="submit" value="Log Out" >
                </form>
              </li>
            </ul>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
      </nav>

      <!-- Login Modal -->
      <div class="modal fade" id="myModalClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
              <form id="signup" name="signup" method="post" action="http://localhost:8080/customer/signin">

                <label for="email">Email Address</label>
                <input class="email" name="email" type="email">

                <label for="password">Password</label>
                <input name="password" type="password">

                <input class="btn" type="submit" value="Log in" id="login-button">
              </form>
            </div>

          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="signup" name="signup" method="post" action="http://localhost:8080/customer/signup">

                <label for="first_name">Firstname</label>
                <input name="first_name" type="text" />

                <label for="last_name">Lastname</label>
                <input name="last_name" type="text" />

                <label for="phone">Phone</label>
                <input class="text" name="phone" type="text" />

                <label for="email">Email Address</label>
                <input class="email" name="email" type="email" />

                <label for="password">Password</label>
                <input name="password" type="password" />

                <input class="btn" type="submit" value="Sign Up" id="register-button" />
                <!--<div class="form-group">
                  <label for="exampleInputName2" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
          <input type="checkbox"> Remember me
        </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                  </div>
                </div>-->
              </form>
            </div>
            <!--<div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>-->
          </div>
        </div>
      </div>

      <!-- Delivery Modal -->
      <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Delivery</h4>
            </div>
            <div class="modal-body">
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Zip Code</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Zip Code" pattern="\d{5}-?(\d{4})?">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
            <!--<div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>-->
          </div>
        </div>
      </div>
      <!--End Nav-->

      <div class="line"></div>

      <section class="contain">
        <!--Side Nav-->
        <div class="list-group side-options">
          <button type="button" class="list-group-item" disabled>Choose Below:</button>
          <button type="button" class="list-group-item active" data-id='meat'>Meat</button>
          <button type="button" class="list-group-item" data-id='produce'>Produce</button>
          <button type="button" class="list-group-item" data-id='deli'>Deli</button>
          <button type="button" class="list-group-item" data-id='dairy'>Dairy</button>
          <button type="button" class="list-group-item last" disabled></button>
        </div>
        <img src="./images/load.gif" alt="" style="margin: auto; width: 5%;" data-id='loader'>
        <div class="items">
        </div>





      </section>




    </div>


  </div>
